<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebRTC Demo</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <h1>Hello</h1>
    <div style="margin-bottom: 20px">
      <button id="open-camera">Open camera</button>
    </div>

    <div class="settings">
      <div class="cam">
        <div class="option">
          <label>Camera</label>
          <br />
          <select id="camera-select">
            <option value="0">Front</option>
            <option value="1">Back</option>
          </select>
        </div>

        <div class="option" id="primary-sizes">
          <label>Size</label>
          <br />
          <select id="resolutions" onchange="setResolution()">
            <option value="100px">100 X 100</option>
            <option value="150px">150 X 150</option>
            <option value="200px">200 X 200</option>
            <option value="250px">250 X 250</option>
            <option value="300px">300 X 300</option>
            <option value="350px">350 X 350</option>
            <option value="400px">400 X 400</option>
          </select>
        </div>

        <div class="option" id="secondary-sizes" style="display: none">
          <label>Size</label>
          <br />
          <select id="fps" onchange="setFPS()">
            <option value="250px|100px">250 x 100</option>
            <option value="350px|150px">350 x 150</option>
            <option value="450px|200px">450 x 200</option>
            <option value="550px|400px">550 x 250</option>
          </select>
        </div>

        <div class="option">
          <label>Shapes</label>
          <br />
          <select id="shapes" onchange="setShape()">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="rectangle">Rectangle</option>
          </select>
        </div>

        <div class="option">
          <label>Border Width</label>
          <br />
          <select id="border-width" onchange="setBorderWidth()">
            <option value="initial">None</option>
            <option value="thin">Thin</option>
            <option value="medium">Medium</option>
            <option value="thick">Thick</option>
          </select>
        </div>
      </div>
    </div>
    <div id="mydiv">
      <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
      <div id="mydivheader">Click here to move</div>
      <video
        id="video-player"
        class="rounded-circle"
        autoplay
        playsinline
      ></video>
    </div>
    <div id="error-message"></div>

    <script src="index.js"></script>
    <script src="drag.js"></script>
  </body>
</html>
